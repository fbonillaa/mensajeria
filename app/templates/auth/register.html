{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}Registro de nuevos usuarios{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.register')}}" class="px-4">
    <label for="username">Nombre de usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-2" >
    <label for="email address">Email o correo electronico</label>
    <input type="email" name="email" id="email" class="rounded-md mb-2" >
    <label for="password">Contrase√±a</label>
    <input type="password" name="password" id="password" class="rounded-md mb-6" >
    <input type="submit" value="Register" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
{% endblock %}
